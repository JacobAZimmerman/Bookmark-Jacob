<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarks App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

  <header class="header" role="banner">
    <h1 class="title">Bookmarks</h1>
    <div class="add-btn-holder">
      <button class="add-btn" type="submit">Add Bookmark</button>
    </div>
    <div class="dropdown">
      <button class="star-dropdown">Min Stars</button>
      <div class="dropdown-content">
        <p class="star oneStar" -data-rating-num="1">1 Star</p>
        <p class="star twoStars" -data-rating-num="2">2 Stars</p>
        <p class="star threeStars" -data-rating-num="3">3 Stars</p>
        <p class="star fourStars" -data-rating-num="4">4 Stars</p>
        <p class="star fiveStars" -data-rating-num="5">5 Stars</p>
      </div>
    </div>
  </header>
  <main role="main">
    <content class="bookmark-list">
    </content>
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
